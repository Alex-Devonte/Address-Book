<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div *ngIf="loginError.length > 0 " class="alert alert-danger">
          {{ loginError }}
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required ngModel email #email="ngModel">
          <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
            Please enter your email address
          </div> 
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required ngModel #password="ngModel">
          <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            Please enter your password
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
      <a routerLink="/registration">Don't have an account? Register here.</a>
    </div>
  </div>
</div>
